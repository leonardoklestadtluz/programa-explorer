<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPACE CREAM</title>

  <!-- FONTS STYLES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

  <!-- STYLE PAGE -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <img src="./images/logo.svg" alt="Logo: um círculo com fundo branco e um sorvete de casquinha no centro">
    <div id="title-logo">Space Cream</div>
  </header>

  <!-- PAGE -->
  <div class="page">

    <!-- DESCRIPTION -->
    <p class="description">
      Nossa sorveteria pode te oferecer os mais variados sabores de sorvetes, picolés e paletas mexicanas. Dispomos de
      um espaço retrô incrível para nossos clientes caso queiram consumir em na loja. E <span>...</span> <br> Sem mais
      spoilers, venha conferir!
    </p>

    <!-- WRAPPERS -->
    <div class="wrappers">
      <div class="wrapper">
        <div class="type" id="palette">Paletas</div>
        <img src="./images/sorvete1.png" alt="Imagem de paletas mexicanas no sabor framboesa">
      </div>

      <div class="wrapper">
        <div class="type" id="shake">Shakes</div>
        <img src="./images/sorvete2.png" alt="Imagem de shakes com várias frutas">
      </div>

      <div class="wrapper">
        <div class="type" id="pasta">Massa</div>
        <img src="./images/sorvete3.png" alt="Imagem de massa de sorvete">
      </div>

      <div class="wrapper">
        <div class="type" id="popsicle">Picolés</div>
        <img src="./images/sorvete4.png" alt="Imagem de um picolé no palito">
      </div>
    </div>
  </div>
</body>

</html>
