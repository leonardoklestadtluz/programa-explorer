<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTS STYLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&family=Staatliches&display=swap"
    rel="stylesheet">

  <!-- TITLE -->
  <title>SpAcE cReAm - Desktop</title>

  <!-- PAGE STYLE -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <!-- LOGO IMAGE -->
    <img id="logo" src="./images/logo.svg" alt="Imagem do logo">

    <!-- BANNER -->
    <div id="banner">Space Cream</div>

    <!-- DESCRIPTION -->
    <p id="description">
      Nossa sorveteria pode te oferecer os mais variados sabores de sorvetes, picolés e paletas mexicanas. Dispomos de
      um espaço retrô incrível para nossos clientes caso queiram consumir em na loja. E <span
        class="span-description">...</span> <br> Sem mais spoilers, venha conferir!
    </p>
  </header>
  <!-- CONTAINER -->
  <div class="container">
    <!-- MAIN -->
    <main>
      <!-- CARDS IMAGES -->
      <div class="card">
        <img class="card1" src="./images/icecream01.jpg" alt="Imagem do sorvete 1">
        <img class="card2 spin" src="./images/icecream02.jpg" alt="Imagem do sorvete 2">
      </div>

      <div class="card">
        <img class="card3 spin" src="./images/icecream03.jpg" alt="Imagem do sorvete 3">
        <img class="card4" src="./images/icecream04.jpg" alt="Imagem do sorvete 4">
      </div>

      <div class="card">
        <img class="card5" src="./images/icecream05.jpg" alt="Imagem do sorvete 5">
        <img class="card6 spin" src="./images/icecream06.jpg" alt="Imagem do sorvete 6">
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      fale conosco no instagram <span><a href="https://www.instagram.com" target="_blank">@space_cream</a></span>
    </footer>
  </div>
</body>

</html>
