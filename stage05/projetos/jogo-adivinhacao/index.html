<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <!-- SCREEN ONE -->
      <div class="screenOne">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número entre 1 e 10</p>
  
        <form>
          <input id="inputNumber" type="number" placeholder="Nº">
          <button id="btnTry">Tentar</button>
        </form>
      </div>

      <!-- SCREEN TWO -->
      <div class="screenTwo hide">
        <h2>Teste</h2>
        <button id="btnReset">Jogar Novamente</button>
      </div>
    </main>

    <!-- SCRIPT -->
    <script src="./main.js"></script>
  </body>
</html>
